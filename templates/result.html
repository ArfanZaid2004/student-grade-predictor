<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container result-box">
    <h1>Student Grade Prediction</h1>

    <h2>Student Details</h2>
    <p><b>Study Hours:</b> {{ study }}</p>
    <p><b>Attendance Percentage:</b> {{ attendance }}%</p>
    <p><b>Class Participation:</b> {{ participation }}</p>

    <hr>

    <h2>Prediction</h2>
    <p><b>Predicted Score:</b> {{ score }}</p>
    <div class="grade">
        {{ grade }}
    </div>

    <br>
    <a href="/">‚Üê Back to Home</a>
</div>

</body>
</html>
